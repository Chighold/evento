<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b8ef5b471e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/style3.css">
</head>
<body>
    <div id="container">
    <div class="content">
        <h2 class="header">Contact Us</h2>
        <p class="look-out">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <div class="form">
        <h3 class="message">Send us a Message</h3>
        <form action="">
            <p class="name">Full Name</p>
            <input type="text" placeholder="Name" id="input-box-name">
            <p class="name-Email">Email</p>
            <input type="email" placeholder="Email" id="input-box-Email">
            <p class="name-area">let us Know What You Think!</p>
            <textarea name="name" placeholder="Comments" id="text"></textarea>
        </form>
        <input type="button" value="Send" id="button">
    </div>
</div>
</body>
</html>
